<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p id="ajaxileicerikcek" style="border: 1px solid black"></p>
    <input id="btn1" type="button" value="İçerik Çek" />
    <script src="/Scripts/jquery-3.6.1.min.js"></script>
    <script>
        $("#btn1").click(function () {
            $.ajax({
                url: "/javascript/Jquery-ajax.txt", success: function (result) {

                }
            });
        });
    </script>
</body>
</html>
