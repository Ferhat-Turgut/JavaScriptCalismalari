<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Operatörler</title>
    <script>
        var x, y, z;
        x = 10; y = 5;
        z = x++ + y--;
        document.writeln("<h2>x=" + x + "</h2>");
        document.writeln("<h2>y=" + y + "</h2>");
        document.writeln("<h2>(x+1)+(y-1)=" + (x+1) +"+"+(y-1)+"="+z+ "</h2>");
    </script>
</head>
<body>
    <h1>Operatörler</h1>
</body>
</html>
