<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Js-SwitchCase</title>
    <script>
        var a;
        document.write("<h3>1.ASYA</h3>");
        document.write("<h3>1.AVRUPA</h3>");
        document.write("<h3>1.AFRİKA</h3>");
        document.write("<h3>1.AMERİKA</h3>");

        a = window.prompt("Seçimizini Yapınız:");

        switch (parseInt(a))
        {
            case 1:
                {
                    document.write("<h1 style='color: red'>1.ASYA Seçildi</h1>"); break;
                }
            case 2:
                {
                    document.write("<h1 style='color: red'>1.AVRUPA Seçildi</h1>"); break;
                }
            case 3:
                {
                    document.write("<h1 style='color: red'>1.AFRİKA Seçildi</h1>"); break;
                }
            case 4:
                {
                    document.write("<h1 style='color: red'>1.AMERİKA Seçildi</h1>"); break;
                }

            default: window.alert("Hatalı seçim yaptınız.");
        }
    </script>
</head>
<body>
    
</body>
</html>
