<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS- If-else</title>
    <script>
        var sayi;
        sayi = window.prompt("Enter a number=", "0");
        var s = parseInt(sayi);
        if (s > 0)
        {
            document.writeln("<h2>The number is positive.</h2>");
        }
        else if (s < 0)
        {
            document.writeln("<h2>The number is negative.</h2>");
        }
        else {
            document.writeln("<h2>The number is zero.</h2>");
        }
    </script>
</head>
<body>
    <h1 style="color:red">If-Else Karar Yapıları</h1>
</body>
</html>
