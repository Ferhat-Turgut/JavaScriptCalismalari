<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Javascript-Tutar Hesaplama</title>
    <script language="javascript">
        var fiyat, miktar, tutar, fiy, mik;
        fiyat = window.prompt("Fiyat giriniz=", "0");
        miktar = window.prompt("Miktar giriniz=", "0");
        fiy = parseInt(fiyat);
        mik = parseInt(miktar);
        tutar = fiy * mik;
        /*document.writeln(tutar.toString());*/
        document.writeln('<h1 style="color:red">Fiyat=' + fiyat + '</h1>');
        document.writeln('<h1 style="color:blue">Miktar=' + miktar + '</h1>');
        document.writeln('<h1 style="color:black">Tutar=' + tutar + '</h1>');
        
    </script>
</head>
<body>

</body>
</html>
