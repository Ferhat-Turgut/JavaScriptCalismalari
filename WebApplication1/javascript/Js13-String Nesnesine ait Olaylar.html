<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>String Nesnesine ait Olaylar</title>
    <script>
        var str = "String Nesnesine ait Olaylar";
        document.write("str= " , str , "<br>");
        document.write("str.lenght= " , str.length , "<br>");
        document.write("str.bold()= " , str.bold() , "<br>");
        document.write("str.italics()= " , str.italics() , "<br>");
        document.write("str.charAt(11)= " , str.charAt(11) , "<br>");
        document.write("str.toLowerCase()= " , str.toLowerCase() , "<br>");
        document.write("str.toUpperCase()= " , str.toUpperCase() , "<br>");
    </script>
</head>
<body>
    <h1>String Nesnesine ait Olaylar</h1>
</body>
</html>
