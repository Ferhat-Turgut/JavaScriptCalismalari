<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Javascript/ Jquery CSS İşlemleri</title>
    <style>
        .baslik {
            color:red;
        }
        .sekil{color:blue}
    </style>
</head>
<body>
    <h1>Javascript/ Jquery CSS İşlemleri</h1>
    <h2>HTML Ögelerini Gizleme</h2>
    <h3 id="gizle">Bu element gizlenecek(jquery ile).</h3>
    <h3 id="gizle2">Bu element gizlenecek(Js ile).</h3>
    <hr />

    <h2>HTML Ögelerini Gösterme</h2>
    <h3 id="goster" style="display:none">Bu element gösterilecek.(jquery ile).</h3>
    <h3 id="goster2" style="display:none">Bu element gösterilecek.(Js ile).</h3>
    <hr />
    <h2>HTML Ögelerini Şekillendirme</h2>
    <div id="sekillendir" class="sekil">
        Buradaki içerik şekillendirilecek.
    </div>

    <script src="/Scripts/jquery-3.6.1.min.js"></script>
    <script>
        //HTML Ögelerini Gizleme
        //Jquery ile gizleme
        $(document).ready(function () {
            $("#gizle").hide();
        });
        //Js ile gizleme
        document.getElementById("gizle2").style.display = "none";

        //HTML Ögelerini Gosterme
        //Jquery ile Gosterme
        $("#goster").show();

        //Js ile Gosterme
        document.getElementById("goster2").style = "";

        //HTML Ögelerini Şekillendirme
        //Jquery ile şekillendirme
        $("#sekillendir").css("font-size", "26px");
        $("#sekillendir").css("border", "1px solid black");
        $("h2:first").addClass("baslik");
        $("#sekillendir").removeClass("sekil"); //class silindi.

        //Js ile stil uygulama
        document.getElementById("goster").style.color="yellow";
    </script>
</body>
</html>
