<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Js-For Döngüsü</title>
    <script>
        var j;
        j = parseInt( window.prompt("Kaça kadar yazılsın:", "0"));

        for (var i = 0; i < j; i++) {
            document.write("<h2>İ:"+i+"</h2>");
        }
    </script>

    <style>
        /*Konudan bağımsız, border özelliği verdik.*/
        h2{
            border: 1px solid black;
            width:100px;
        }
    </style>
</head>
<body>
 
</body>
</html>
