<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS-Matematiksel İşlemler</title>
    <script>
        var x, y, z;
        x = 10;
        y = 3;
        z = x % y;

        document.writeln("<h2>x=" + x + "</h2>");
        document.writeln("<h2>y=" + y + "</h2>");
        document.writeln("<h2>x%y=" + z + "</h2>");

        document.writeln("<h2>x+y=" + (x + y) + "</h2>");
        document.writeln("<h2>x-y=" + (x - y) + "</h2>");
        document.writeln("<h2>x*y=" + (x * y) + "</h2>");
        document.writeln("<h2>x/y=" + (x / y) + "</h2>");
    </script>
</head>
<body>
    <h1>Matematiksel İşlemler</h1>
    +
    -
    *
    /
    ()
    % <!--bölümden kalan-->
</body>
</html>
