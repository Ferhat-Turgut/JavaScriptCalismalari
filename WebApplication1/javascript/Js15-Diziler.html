<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Js-Diziler</title>
    <script>
        var sayi = new Array(5);
        var toplam = 0;
        document.write("  <h1>Js-Diziler</h1>");
        for (var i = 0; i < sayi.length; i++)
        {
            sayi[i] = parseInt(window.prompt("Bir sayi giriniz:", "0"));         
            toplam = toplam + sayi[i];
            document.write("" + (i + 1) + ". Sayı=" + sayi[i] + " ve Toplam=" + toplam + "<br>");
            
        }
        document.write("Dizi uzunluğu=" + sayi.length + "");
        document.write("<hr>");
        //dizi değerleri kullanıcıdan alınabilir.Yada aşağıdaki gibi dizi tanımlarken atanabilir.
        // var sayi = [1, 2, 3, 4, 5];
        // var sayi = new Array(1,2,3,4,5);
        // var sayi = new Array(1,2, ,4,5); 2.indeksteki elemanı atlayarak tanımlamayabiliriz.

        document.write("<h1>foreach</h1>");
        var sayi2 = [8, 5, 6, 9, 4, 7];
        var toplam2 = 0;
        for (var diziElemani in sayi2)
        {
            toplam2 += sayi2[diziElemani];
            document.write("Sayı=" + sayi2[diziElemani] + "</br>");
            
        }

        document.write("Sayılar Toplamı=" + toplam2 + "");
    </script>
</head>

</body>
</html>
